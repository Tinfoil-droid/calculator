<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="calculator">
        <div class="calculatorDisplay">0</div>
        <div class="calculatorKeys">
          <button data-key="+" data-type="operator">+</button>
          <button data-key="-" data-type="operator">-</button>
          <button data-key="*" data-type="operator">&times;</button>
          <button data-key="/" data-type="operator">รท</button>
          <button class="one" data-type="number" data-key="1">1</button>
          <button class="two" data-type="number" data-key="2">2</button>
          <button class="three" data-type="number" data-key="3">3</button>
          <button class="four" data-type="number" data-key="4">4</button>
          <button class="five" data-type="number" data-key="5">5</button>
          <button class="six" data-type="number" data-key="6">6</button>
          <button class="seven" data-type="number" data-key="7">7</button>
          <button class="eight" data-type="number" data-key="8">8</button>
          <button class="nine" data-type="number" data-key="9">9</button>
          <button class="zero" data-type="number" data-key="0">0</button>
          <button class="decimal" data-type="number" data-key=".">.</button>
          <button class="clear" data-type="clear" data-key="Backspace">
            C
          </button>
          <button class="equal" data-type="equal" data-key="Enter">=</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
